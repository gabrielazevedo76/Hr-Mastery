{% extends 'base.html' %}

<!-- Backgroud image denied here -->
{% block bg-image %}

{% endblock bg-image %}

<!-- Sidebar Links -->
{% block sidebar-links %}
<a class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#logoutModal">Logout</a>
<hr><br>
<center class="mt-3">
    <i class="fas fa-chart-pie fa-7x" style="color: #e9e9e9"></i>
</center>
{% endblock sidebar-links %}

<!-- Page content -->
{% block content %}
<div class="container mt-4" style="width: 96%;">
    <span style="margin-left: -10px;">
        welcome: <strong><span class="text-primary">{{user.get_username}}</span></strong>
    </span>
    <div class="justify-content-center align-items-center row mt-3">
        <h6 class="btn btn-secondary btn-lg text-sm" style="width: 100%; cursor: default;">
            <strong><i class="fas fa-cog"></i>&nbsp;&nbsp; Control Panel</strong>
        </h6>
        <div class="card border-dark mt-3">
            <div class="row">
                <!-- First card -->
                <div class="col-xl-3 col-sm-6 col-6 p-1">
                    <div class="card" style="background-color: transparent";>
                        <button class="btn btn-success btn-lg jobs">
                            <i class="fas fa-user-alt fa-7x"></i>
                            <br><br>Candidates
                        </button>
                    </div>
                </div>
                <!-- Second card -->
                <div class="col-xl-3 col-sm-6 col-6 p-1">
                    <div class="card" style="background-color: transparent";>
                        <button class="btn btn-warning btn-lg jobs">
                            <i class="fas fa-users fa-7x"></i>
                            <br><br>Opportunities
                        </button>
                    </div>
                </div>
                <!-- Third card -->
                <div class="col-xl-3 col-sm-6 col-6 p-1">
                    <div class="card" style="background-color: transparent";>
                        <button class="btn btn-danger btn-lg jobs">
                            <i class="fas fa-clock fa-7x"></i>
                            <br><br>Countdown
                        </button>
                    </div>
                </div>
                <!-- Fourth card -->
                <div class="col-xl-3 col-sm-6 col-6 p-1">
                    <div class="card" style="background-color: transparent";>
                        <button class="btn btn-primary btn-lg jobs">
                            <i class="fas fa-file-alt fa-7x"></i>
                            <br><br>Notepad
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br><br>
    <center>
        <button class="btn mt-5 watermark" disabled style="color: #e9e9e9;">
            <i class="fas fa-chart-pie fa-10x"></i>
        </button>
    </center>
</div><!-- END // container -->
{% endblock content%}
